# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 邵羽的博客
subtitle: 记录想记录的
description: 学习使我快乐
author: 邵羽
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.shaoyux.cc
root: /
permalink: :year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

favicon: http://ompaaq2sz.bkt.clouddn.com/dog-logo.ico
logo: http://ompaaq2sz.bkt.clouddn.com/dog-logo.png

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Daily

# header & footer
nav:
  主页: .
  归档: archives
  关于: about

widget:
  title: 关于本站
  content: 学习使我快乐

social:
  github: https://github.com/sy264115809
  mail: mailto:sy264115809@gmail.com

# comment system
disqus_shortname: shaoyu

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: ssh://git@45.32.66.145/home/git/blog.git
